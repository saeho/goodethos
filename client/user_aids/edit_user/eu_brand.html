<template name="eu_brand">
	<div class="clear">
		{{#unless disabled}}<input id="eu-logo-change" type="file" class="hide" />{{/unless}}
		<figure id="{{logo_key}}" class="contain eu-logo-container change-logo {{#unless disabled}}cursor{{/unless}} shadow-soft" style="{{logo_style}}"></figure>

		<div class="with-text" id="eu-logo-options">
			<label class="small-label">Profile Photo or Logo</label>
			{{#if disabled}}
				<p>Only managers can change the profile photo/logo.</p>
			{{else}}
				<p>
					<span class="cursor dotted-link change-logo smaller">Change</span>
				</p>
			{{/if}}
		</div>
	</div>

	{{#unless disabled}}
		{{>button}}
	{{/unless}}
</template>
