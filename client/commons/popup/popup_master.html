
<template name="popup_master">
	{{#if popup}}
	<div {{popup.attr}}>
		<div class="real-width">
			{{#if popup.close}}<span class="popup-close {{popup.close}}"></span>{{/if}}
			{{#if popup.html}}
			<div class="relative pop-in shadow-soft auth-popup condensed center average-line" id="{{popup.id}}">
				<div class="table">
					<div class="inside">
						{{{popup.html}}}
						<span class="round cursor ok white bg-{{popup.ok}} pc-close">OK</span>
					</div>
				</div>
			</div>
			{{else}}
				{{#if popup.wrapper}}
				<div class="{{popup.wrapper}}">
					{{>popup.tmpl popup.data }}
				</div>
				{{else}}
					{{>popup.tmpl popup.data }}
				{{/if}}
			{{/if}}
		</div>
	</div>
	{{/if}}
</template>
