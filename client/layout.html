
<template name="GE_layout">
<div class="{{nav_state}} {{device_is}} {{#unless brand 'logo_thumb'}}no-logo{{/unless}} transition bg-alt" id="overlord">
	<div id="master">
		<div id="master-wrapper">
		{{#if Template.subscriptionsReady}}
			{{#if isInstalled}}

				{{#unless device_is 'mobile'}}
					{{> nav_master}}
				{{/unless}}

				{{#if display_popup}}
					{{>popup_master}}
				{{/if}}

				{{#unless hide_header}}
					{{>header}}
				{{/unless}}

				{{>yield}}

				{{#unless hide_footer}}
					{{>footer}}
				{{/unless}}

				{{#if device_is 'mobile'}}
				<div class="transition" id="mobile-nav-open"></div>
				{{/if}}

			{{else}}
				{{> GE_install}}
			{{/if}}
		{{else}}
			{{>loading}}
		{{/if}}
		</div>
	</div>
</div>
</template>
