
<head>
	<meta charset="utf-8">

	<title>Loading</title>

	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
	<meta name="description" content="">
	<link rel="icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/goodethos/assets/logos/black-boxed.png">
	<link rel="image_src" href="" />

	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
</head>


<template name="layout">
	<div class="{{nav_state}} {{device_is}} {{#unless brand 'logo_thumb'}}no-logo{{/unless}} transition" id="overlord">

		{{#unless device_is 'mobile'}}
			{{> nav_master}}
		{{/unless}}

		<div id="master">
			{{#if display_popup}}
				{{>popup_master}}
			{{/if}}

			<div class="bg-alt" id="master-wrapper">
				{{#unless hide_header}}
					{{>header}}
				{{/unless}}

				{{>yield}}

				{{#unless hide_footer}}
					{{>footer}}
				{{/unless}}

				{{#if device_is 'mobile'}}
				<div class="transition" id="mobile-nav-open"></div>
				{{/if}}

			</div>
		</div>
	</div>
</template>
