
<template name="user_all">
	<main class="relative" id="user-page-master">

		<nav class="transition {{#if brand 'logo_thumb'}}has-logo{{/if}}" id="user-page-title">
			<h1 class="sub">Publications</h1>
			{{#if hasPages}}
			<div class="float-r compressed uppercase spaced-big">
				Sort by:
				<p class="inline-block invis-select transition">
					<span class="ref">{{sort '0'}}</span>
					<select id="see-all-sort">
						{{#each sort}}<option value="{{this}}">{{this}}</option>{{/each}}
					</select>
				</p>
			</div>
			{{/if}}
		</nav>

		{{#unless device_is 'mobile'}}
		<aside class="bg-white transition white-scroll" id="user-page-desktop">
			{{#if query}}
				{{>all_preview query}}
			{{else}}
				{{>user_search_empty msg='Type anywhere on the screen to search<br />for stories and events.'}}
			{{/if}}
		</aside>
		{{/unless}}

		<section class="sa-looper transition">
			{{#if Template.subscriptionsReady}}
				{{#if hasPages}}
					{{#if pages}}
						{{#each pages}}
							{{>all_loop this}}
						{{/each}}
					{{else}}
						<p class="padding bigger-title ebony serif">Nothing found.</p>
					{{/if}}
				{{else}}
					<p class="padding bigger-title ebony serif">You haven't published anything yet.</p>
				{{/if}}
			{{else}}
				{{>loading}}
			{{/if}}
		</section>

	</main>
</template>
