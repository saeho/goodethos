
<template name="user_team">
	<main class="relative" id="user-page-master">

		<nav class="transition {{#if brand 'logo_thumb'}}has-logo{{/if}}" id="user-page-title">
			<h1 class="sub">Team</h1>
			<div class="float-r compressed uppercase spaced">
				Sort by:
				<p class="inline-block invis-select transition">
					<span class="ref">{{sort '0'}}</span>
					<select id="see-all-sort">
						{{#each sort}}<option value="{{this}}">{{this}}</option>{{/each}}
					</select>
				</p>
			</div>
		</nav>

		{{#unless device_is 'mobile'}}
		<aside class="bg-white transition white-scroll" id="user-page-desktop">
			{{#if query}}
				{{>team_preview data=query}}
			{{else}}
				{{>user_search_empty msg='Type anywhere on the screen to search for users.<br />You can search by their name or ID.'}}
			{{/if}}
		</aside>
		{{/unless}}

		<section class="sa-looper transition">
			{{#if Template.subscriptionsReady}}
				{{#if team}}
					{{#each team}}
						{{>user_team_single}}
					{{/each}}
				{{else}}
					<p class="padding bigger-title ebony serif">No one found.</p>
				{{/if}}
			{{else}}
				{{>loading}}
			{{/if}}
		</section>

	</main>
</template>
