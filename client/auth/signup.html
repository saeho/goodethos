
<template name="signup">

	{{#if overlay}}
		{{#if device_is 'phone'}}<span class="popup-close big"></span>{{/if}}
	{{/if}}

	<section class="normal center table phone-back-white">
		<div class="inside">
			<form {{main_attr}}>

				{{>GE_pip error}}

				{{#if overlay}}
					{{#unless device_is 'phone'}}<span class="popup-close small"></span>{{/unless}}
					<img src="https://s3-us-west-2.amazonaws.com/goodethos/assets/logos/black.png" class="ge-logo-std" />
				{{else}}
					<a href="{{pathFor route='goodethos'}}"><img src="https://s3-us-west-2.amazonaws.com/goodethos/assets/logos/black.png" class="ge-logo-std" /></a>
				{{/if}}

				{{#if signup}}
					{{#if signup 'organization'}}
						{{>signup_organization}}
					{{else}}
						{{>signup_user}}
					{{/if}}
				{{else}}
					{{>signup_choose}}
				{{/if}}

				<p class="padding-t unselect">
					{{#if signup}}<a class="signup-cancel smaller">Cancel</a>
					{{else}}<a {{signin_link}}>Sign In</a>{{/if}}
				</p>
			</form>
		</div>
	</section>

</template>
<!-- /join -->

<template name="signup_organization">
	<div class="signup-organization">

		<input class="re-wrapper {{errorClass 'username'}}" type="text" name="username" placeholder="Username" />
		<input class="re-wrapper {{errorClass 'email'}}" type="email" name="email" placeholder="E-mail" />

		<div class="clear">
			<div class="half float-l"><input class="re-wrapper {{errorClass 'password'}}" type="password" name="password" placeholder="Password" /></div>
			<div class="half float-r"><input class="re-wrapper {{errorClass 'confirm'}}" type="password" name="confirm" placeholder="Repeat" /></div>
		</div>

		<div class="button-back re-wrapper">
			<button type="submit" class="sub submit-button">Sign Up</button>
		</div>

	</div>
</template>
<!-- /signup organization -->

<template name="signup_user">

	<div class="sucp-big smaller small-line">
		<p>
			{{{msg}}}
		</p>
		<div class="signup-services margin-t">
			<span class="share-social ss-fb pop-in"></span>
			<span class="share-social ss-tw pop-in"></span>
			<span class="share-social ss-is pop-in"></span>
		</div>
	</div>

</template>

<template name="signup_choose">

	<div class="sucp smaller small-line">
		<p>
			Thank you for using Good Ethos!
		</p>
		<p>
			If your organization is already signed up, please sign in as a user.
		</p>
	</div>

	<p class="trigger bigger condensed cursor signup-option relative transition-fast unselect" id="option-organization">
		<span class="invis bg-ge transition-fast"></span>
		<span class="relative">New <strong>Publication</strong></span>
	</p>
	<p class="trigger bigger condensed cursor signup-option relative transition-fast unselect" id="option-user">
		<span class="invis bg-ge transition-fast"></span>
		<span class="relative">Sign In as a <strong>User</strong></span>
	</p>

</template>
<!-- /signup choose -->
